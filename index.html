<html lang="en">

    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <h1>JavaScript</h1>
    <section id="calculator">
        <div class="row numbers">
            <input id="number1" type="number" placeholder="Number - 1" min="0">

        <div class="button center">
            <button class="button button1">Toplama</button>
            <button class="button button2">Cixma</button>
            <button class="button button3">Vurma</button>

        <div class="sum">
            <input type="" placeholder="Result" min="0">
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
